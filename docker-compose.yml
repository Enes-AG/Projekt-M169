version: '3.8'

services:
  db:
    image: mariadb:10.8.3
    container_name: moodle-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
    volumes:
      - ./data/db:/var/lib/mysql
    networks:
      - moodle-net

  moodle:
    build: ./docker/moodle
    container_name: moodle-app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"                                  #Wurde am 24.05.2025 von 80:80 auf 8080:80 geändert.
    volumes:
      - ./wwwroot:/var/www/html      
      - ./data/moodledata:/var/moodledata         #Wurde am 24.05.2025 hinzugefügt.
    networks:
      - moodle-net

networks:
  moodle-net:
    driver: bridge
